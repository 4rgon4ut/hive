name: Daily Run Erigon Engine Auth

on:
  schedule:
    - cron: '0 0 * * *'  # Run every day at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - refactoring-phase-2-erigon	 
  pull_request:
    branches:
      - refactoring-phase-2-erigon 
    types: [ closed ]

jobs:
  hive-run:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Linux packages
        run: |
          sudo apt-get update
          sudo apt-get install libsnappy-dev libc6-dev libc6 build-essential

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: refactoring-phase-2-erigon

      - name: Download dependencies
        run: go get -v ./...

      - name: Build hive
        run: go build -v -o hive hive.go

      - name: Run Erigon Engine Auth tests
        continue-on-error: true
        run: |
          ./hive --sim ethereum/gnosis-engine-jq --sim.limit="engine-auth" --client erigon-gnosis --results-root=${{ github.workspace }}/runs --loglevel=5 --client.checktimelimit=10m --docker.output 

      - name: Send file over SSH
        if: always()
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: ${{ github.workspace }}/runs/*
          target: ${{ secrets.DIR }}/
